<div style="margin-left: 5%;">
    <h3>
        Total Score <br> {{totalcurrentscore}}
    </h3>
</div>
<div class="">
    <div style="margin-bottom: -25px;"  [style.margin-left.px]='totalcurrentscore'>{{totalcurrentscore}}</div>
 
    <div   [style.margin-left.px]='totaltargetscore'>{{totaltargetscore}}</div>
</div>

<div class="">
    <div class="arrow-down" [style.margin-left.px]='totalcurrentscore'></div>
 
    <div class="arrow-down2"  [style.margin-left.px]='totaltargetscore'></div>
</div>

<div *ngIf="differenceflag;else other_content">
    <div class="total" [style.width.px]="800">
        <div class="target" [style.width.px]='totaltargetscore'><span style="font-size: 10px; color: rgb(95, 92, 92);"> +{{difference}}</span>
          <div class="current" [style.width.px]="totalcurrentscore">
          </div>
        </div>
       </div>
</div>
<ng-template  #other_content>
    <div class="total" [style.width.px]="800">
        <div class="target" [style.width.px]='totaltargetscore'>
          <div class="current" [style.width.px]="totalcurrentscore">
          </div>
        </div>
       </div>
</ng-template>
